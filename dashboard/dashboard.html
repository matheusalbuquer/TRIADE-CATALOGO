<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      /* GRID bonitinha */
      #produtos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
      }

      /* CARD */
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        border: 1px solid #e0e0e0;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .card strong {
        font-size: 16px;
        display: block;
        margin-bottom: 5px;
      }

      .price {
        color: #008000;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .desc {
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <h1>Cadastro de produtos</h1>

    <form id="form-produto">
      <div>
        <label for="nome">Nome do produto</label><br />
        <input type="text" id="nome" required />
      </div>

      <div>
        <label for="descricao">Descri√ß√£o</label><br />
        <textarea id="descricao" rows="3"></textarea>
      </div>

      <div>
        <label for="imagem">Imagem</label><br />
        <input type="file" id="imagem" accept="image/*" required />
      </div>

      <div>
        <label for="preco">Pre√ßo</label><br />
        <input type="number" id="preco" step="0.01" required />
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <p id="mensagem"></p>

    <!-- üî• Aqui √© onde os produtos v√£o aparecer -->
    <h2>Meus produtos cadastrados</h2>
    <div id="produtos" style="margin-top: 20px"></div>

    <script src="dashboard.js"></script>
  </body>
</html>
