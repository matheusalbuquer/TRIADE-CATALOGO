<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo da Loja</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      /* GRID bonitinha */
      #produtos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
      }

      /* CARD */
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        border: 1px solid #e0e0e0;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .card strong {
        font-size: 16px;
        display: block;
        margin-bottom: 5px;
      }

      .price {
        color: #008000;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .desc {
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Catálogo da Loja</h1>

    <div id="produtos"></div>

    <script src="cliente.js"></script>
  </body>
</html>
