spring.application.name=triade.catalogo
# Config do banco
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/triade-catalogo
spring.datasource.username=postgres
spring.datasource.password=35482093

server.port=8080

# Dialeto e driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Criação automática de tabelas
